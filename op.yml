name: github.com/opspec-pkgs/golang.fmt
description: formats golang src code
inputs:
  srcDir:
    dir:
      description: source code
      default: .
outputs:
  srcDir:
    dir:
      description: formatted source code
version: 1.1.0
run:
  container:
    cmd: [ go, fmt, ./... ]
    dirs:
      /go/src: $(srcDir)
    image: { ref: 'golang:1.10-alpine' }
    workDir: /go/src
